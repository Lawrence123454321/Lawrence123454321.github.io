<html>
<head>
    <title>Write Data to a Text File</title>
    <style>
    </style>
</head>

<body>
    <div class="main">
        <button onclick="save">Write something</button>
    </div>
    <script>
        const fs = require('fs');
        function save(){
            let data = "Someone wrote here.\n";

            fs.writeFile('data.txt', data, (err) => {
            if (err) throw err;
            console.log('Data written to file');
            });
        }
    </script>
    <script src="../navbar.js"></script>
</body>

</html>
