<!DOCTYPE html>
<html>
    <head>
        <title>Hi</title>
        <link rel="stylesheet" href="inputs.css"/>
        <style>
            a {
                color:darkslategray;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <p id="Test">Please enter admin passkey:</p>
            <!--<input id="key" maxlength="10" type="password" />-->
            <div class="col-3 input-effect">
        	    <input id="key" class="effect-22" type="password" placeholder="">
                <label>Passkey</label>
                <span class="focus-bg"></span>
            </div>
            <br />
            <button id="submit">Verify</button>
        </div>
        <script>
            let i=document.getElementById("key");
            let s=document.getElementById("submit");
            let p=document.getElementById("Test");
            const urlParams = new URLSearchParams(window.location.search);
            const param = urlParams.get('next');
            function oc() {
                if(i.textContent=="Lawrence L") {
                    alert("Successful");
                    p.innerHTML="Redirecting to "+param+"...";
                    window.location.href=param;
                }
                alert("Unsuccessful");
            }
            s.addEventListener("click", oc);
        </script>
        <script src="navbar.js"></script>
    </body>
</html>
